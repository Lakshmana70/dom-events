<html>
    <head></head>
    <body>
     
       <ul id="s1"  >
           
       </ul>
        <script>
            var students = [
            {
            name:'jaya',
            gender:'female',
            place:'gachibowli',
            },
            {
            name:'dasu',
            gender:'male',
            place:'kphb'
            },
            {
            name:'swati',
            gender:'female',
            place:'pune'
            },
            {
            name:'pallavi',
            gender:'female',
            place:'assam'
            },
            {
            name:'kiran',
            gender:'male',
            place:'kondapur'
            },
            {
            name:'thirumala',
            gender:'male',
            place:'madhapur'
            },
            {
            name:'priya',
            gender:'female',
            place:'hitech'
            },
        ]
        students.forEach (function(tr){
          var x=document.getElementById("s1")
          var lak=document.createElement("li")
          var ram=document.createElement("ul")
          var vbn=document.createElement("li")
          var xyz=document.createElement("li")
        
             lak.innerHTML=tr.name
             vbn.innerHTML=tr.gender
             xyz.innerHTML=tr.place
            ram.appendChild(vbn);
             ram.appendChild(xyz);
             lak.appendChild(ram)
             x.appendChild(lak)

             if(tr.gender=="male"){
                lak.style.backgroundColor="skyblue"
             }else{
                lak.style.backgroundColor="pink"
             }
             
           
           x.style.border="solid"
           x.style.borderColor="red"
           x.style.padding="30px"
           x.style.margin="4%"


        })
        
        </script>
    </body>
