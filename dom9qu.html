<html>
    <body>
        <table border="2px">
          
                <tr>
                  <td>name</td>
                  <td>type</td>
                  <td onclick="abc()">price</td>
                  <td>category</td>
                  <td>manufacturer</td>
                </tr>
            </thead>
            <tbody id="d1">

            </tbody>
        </table>
        <br>
       
        <script>
            var products = [
			{
				"name": "Duracell - AAA Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.49,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Hard Rock TrackPak - Mac",
				"type": "Software",
				"price": 29.99,
				"category": "Recording Equipment",
				"manufacturer": "Hal Leonard",				
			},
			{
				"name": "Duracell - AA 1.5V CopperTop Batteries (4-Pack)",
				"type": "HardGood",
				"price": 5.62,
				"category": "Household Batteries",
				"manufacturer": "Duracell",				
			},
			{
				"name": "Energizer - MAX Batteries AA (4-Pack)",
				"type": "HardGood",
				"price": 5.32,
				"category": "Household Batteries",
				"manufacturer": "Energizer",				
			},
			{
				"name": "METRA - Antenna Cable Adapter - Black",
				"type": "HardGood",
				"price": 13.99,
				"category": "Antennas & Adapters",
				"manufacturer": "Metra",				
			},
			{
				"name": "WipeDrive Six - Mac|Windows",
				"type": "Software",
				"price": 23.99,
				"category": "Maintenance Software",
				"manufacturer": "White Canyon",				
			}
		];
        
                table()
           function table(){ 
             document.getElementById("d1").innerHTML=" "
                products.forEach(function(s){
                var y=document.getElementById("d1") 
                var ntr=document.createElement("tr")
                var nametd=document.createElement("td")
                nametd.innerHTML=s.name
                var type=document.createElement("td")
                type.innerHTML=s.type
                var price=document.createElement("td")
                price.innerHTML=s.price
                var category=document.createElement("td")
                category.innerHTML=s.category
                var manufacturer=document.createElement("td")
                manufacturer.innerHTML=s.manufacturer
                ntr.appendChild(nametd)
                ntr.appendChild(type)
                ntr.appendChild(price)
                ntr.appendChild(category)
                ntr.appendChild(manufacturer)
                y.appendChild(ntr)
            })
        
           }
           function abc(){
            products.sort(function(a,b){
                if(a.price>b.price){
                    return 1
                }
                else{
                    return -1
                }
            })
             table()

           }
           
           
        </script>
    </body>
</html>
