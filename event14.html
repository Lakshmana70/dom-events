<html>
    <head>
        <style>
            #s1{
                color: red;
            }
            #s2{

            }
        </style>
    </head>
    <body>
        <center>
            <h1 id="s1">Add students</h1>
            <input type="text" id="d1">

         <script>
              var y=document.getElementById("d1")
                
            function abc(){

            }
