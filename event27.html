<html>
    <head>
        <style>
          
        </style>
      
    </head>
    <body>
         <img src="." alt="">
         <center>
            <input type="file" onchange="abc(event)">
            <div id="d1"></div>
         </center>
       
        
      <script>
       
        function abc(ev){
            document.getElementById("d1").innerHTML=" "
          var image=URL.createObjectURL(ev.target.files[0]) 
        
           var img=document.createElement("img")
           img.src=image 
           img.style.width="200px"
          
            document.getElementById("d1").appendChild(img)
         
        }
       
      </script>
    </body>
</html>
